<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <style>
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0e0c0a; }
      .text-primary { fill: #ede7df; }
      .text-secondary { fill: #9a8e82; }
      .accent { fill: #daa04e; }
      .accent-stroke { stroke: #daa04e; }
      .box-bg { fill: #1a1714; }
      .box-stroke { stroke: rgba(237,231,223,0.08); }
      .red { fill: #de6a6a; }
      .orange { fill: #dea86a; }
      .yellow { fill: #ded06a; }
      .green { fill: #6ade8a; }
      .blue { fill: #6ab4de; }
      .red-bg { fill: #de6a6a; fill-opacity: 0.1; }
      .orange-bg { fill: #dea86a; fill-opacity: 0.1; }
      .yellow-bg { fill: #ded06a; fill-opacity: 0.1; }
    }
    @media (prefers-color-scheme: light) {
      .bg { fill: #f8f4ee; }
      .text-primary { fill: #1a1410; }
      .text-secondary { fill: #6e6259; }
      .accent { fill: #c48a3f; }
      .accent-stroke { stroke: #c48a3f; }
      .box-bg { fill: #f0ebe3; }
      .box-stroke { stroke: rgba(26,20,16,0.1); }
      .red { fill: #bf3a3a; }
      .orange { fill: #bf7a2a; }
      .yellow { fill: #9e8a1a; }
      .green { fill: #2a9e4a; }
      .blue { fill: #3a7fbf; }
      .red-bg { fill: #bf3a3a; fill-opacity: 0.08; }
      .orange-bg { fill: #bf7a2a; fill-opacity: 0.08; }
      .yellow-bg { fill: #9e8a1a; fill-opacity: 0.08; }
    }
  </style>
  <rect class="bg" width="1200" height="630"/>

  <!-- Sealed Exception Hierarchy -->
  <!-- Root -->
  <rect class="box-bg" x="430" y="35" width="340" height="50" rx="12"/>
  <rect class="accent-stroke" x="430" y="35" width="340" height="50" rx="12" fill="none" stroke-width="2"/>
  <text class="accent" x="600" y="66" text-anchor="middle" font-family="monospace" font-size="16" font-weight="700">sealed AppException</text>

  <!-- Severity levels -->
  <rect class="red-bg" x="60" y="120" width="340" height="160" rx="14"/>
  <rect x="60" y="120" width="340" height="160" rx="14" fill="none" stroke-width="1.5" class="box-stroke"/>
  <circle class="red" cx="90" cy="148" r="8"/>
  <text class="red" x="108" y="153" font-family="system-ui,sans-serif" font-size="15" font-weight="700">CRITICAL (1200)</text>
  <text class="text-secondary" x="80" y="178" font-family="monospace" font-size="12">DatabaseException</text>
  <text class="text-primary" x="80" y="200" font-family="system-ui,sans-serif" font-size="11">Data-loss risk</text>
  <text class="text-primary" x="80" y="218" font-family="system-ui,sans-serif" font-size="11">Immediate attention</text>
  <text class="text-secondary" x="80" y="245" font-family="system-ui,sans-serif" font-size="11">Stack trace: YES</text>

  <rect class="orange-bg" x="430" y="120" width="340" height="160" rx="14"/>
  <rect x="430" y="120" width="340" height="160" rx="14" fill="none" stroke-width="1.5" class="box-stroke"/>
  <circle class="orange" cx="460" cy="148" r="8"/>
  <text class="orange" x="478" y="153" font-family="system-ui,sans-serif" font-size="15" font-weight="700">ERROR (1000)</text>
  <text class="text-secondary" x="450" y="178" font-family="monospace" font-size="12">NetworkException</text>
  <text class="text-secondary" x="450" y="196" font-family="monospace" font-size="12">PurchaseFailedException</text>
  <text class="text-primary" x="450" y="222" font-family="system-ui,sans-serif" font-size="11">Feature broken, needs fix</text>
  <text class="text-secondary" x="450" y="245" font-family="system-ui,sans-serif" font-size="11">Stack trace: YES</text>

  <rect class="yellow-bg" x="800" y="120" width="340" height="160" rx="14"/>
  <rect x="800" y="120" width="340" height="160" rx="14" fill="none" stroke-width="1.5" class="box-stroke"/>
  <circle class="yellow" cx="830" cy="148" r="8"/>
  <text class="yellow" x="848" y="153" font-family="system-ui,sans-serif" font-size="15" font-weight="700">WARNING (900)</text>
  <text class="text-secondary" x="820" y="178" font-family="monospace" font-size="12">ValidationException</text>
  <text class="text-secondary" x="820" y="196" font-family="monospace" font-size="12">NoConnectionException</text>
  <text class="text-primary" x="820" y="222" font-family="system-ui,sans-serif" font-size="11">User can recover</text>
  <text class="text-secondary" x="820" y="245" font-family="system-ui,sans-serif" font-size="11">Stack trace: NO</text>

  <!-- Pipeline -->
  <rect class="box-bg" x="60" y="315" width="1080" height="60" rx="12"/>
  <rect class="accent-stroke" x="60" y="315" width="1080" height="60" rx="12" fill="none" stroke-width="1.5"/>
  <text class="text-primary" x="130" y="350" font-family="system-ui,sans-serif" font-size="14" font-weight="600">Service throws</text>
  <text class="text-secondary" x="300" y="350" font-family="system-ui,sans-serif" font-size="18">→</text>
  <text class="text-primary" x="340" y="350" font-family="system-ui,sans-serif" font-size="14" font-weight="600">AsyncValue.guard</text>
  <text class="text-secondary" x="510" y="350" font-family="system-ui,sans-serif" font-size="18">→</text>
  <text class="text-primary" x="550" y="350" font-family="system-ui,sans-serif" font-size="14" font-weight="600">AsyncErrorLogger</text>
  <text class="text-secondary" x="720" y="350" font-family="system-ui,sans-serif" font-size="18">→</text>
  <text class="text-primary" x="760" y="350" font-family="system-ui,sans-serif" font-size="14" font-weight="600">ref.listen</text>
  <text class="text-secondary" x="880" y="350" font-family="system-ui,sans-serif" font-size="18">→</text>
  <text class="green" x="920" y="350" font-family="system-ui,sans-serif" font-size="14" font-weight="700">User-Friendly Dialog</text>

  <!-- Categories at bottom -->
  <rect class="box-bg" x="60" y="405" width="180" height="70" rx="10"/>
  <text class="blue" x="150" y="435" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" font-weight="700">storage</text>
  <text class="text-secondary" x="150" y="455" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11">DB / file failures</text>

  <rect class="box-bg" x="270" y="405" width="180" height="70" rx="10"/>
  <text class="green" x="360" y="435" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" font-weight="700">business</text>
  <text class="text-secondary" x="360" y="455" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11">Validation rules</text>

  <rect class="box-bg" x="480" y="405" width="180" height="70" rx="10"/>
  <text class="orange" x="570" y="435" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" font-weight="700">platform</text>
  <text class="text-secondary" x="570" y="455" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11">IAP / notifications</text>

  <rect class="box-bg" x="690" y="405" width="180" height="70" rx="10"/>
  <text class="red" x="780" y="435" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" font-weight="700">network</text>
  <text class="text-secondary" x="780" y="455" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11">HTTP / connectivity</text>

  <rect class="box-bg" x="900" y="405" width="180" height="70" rx="10"/>
  <text class="text-secondary" x="990" y="435" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" font-weight="700">unknown</text>
  <text class="text-secondary" x="990" y="455" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11">Catch-all</text>

  <!-- Title -->
  <text class="text-primary" x="600" y="540" text-anchor="middle" font-family="system-ui,sans-serif" font-size="36" font-weight="800">Production Error Handling</text>
  <text class="accent" x="600" y="578" text-anchor="middle" font-family="system-ui,sans-serif" font-size="20" font-weight="500">Sealed Exceptions  ·  Auto-Logging  ·  Friendly Dialogs</text>
  <text class="text-secondary" x="600" y="615" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14">Flutter + Riverpod</text>
</svg>
