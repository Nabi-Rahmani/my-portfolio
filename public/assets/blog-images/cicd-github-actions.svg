<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <style>
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0e0c0a; }
      .text-primary { fill: #ede7df; }
      .text-secondary { fill: #9a8e82; }
      .accent { fill: #daa04e; }
      .accent-stroke { stroke: #daa04e; }
      .box-bg { fill: #1a1714; }
      .box-stroke { stroke: rgba(237,231,223,0.08); }
      .green { fill: #6ade8a; }
      .blue { fill: #6ab4de; }
      .purple { fill: #b48ade; }
      .orange { fill: #dea86a; }
      .line { stroke: #9a8e82; }
      .step-bg { fill: #daa04e; fill-opacity: 0.08; }
    }
    @media (prefers-color-scheme: light) {
      .bg { fill: #f8f4ee; }
      .text-primary { fill: #1a1410; }
      .text-secondary { fill: #6e6259; }
      .accent { fill: #c48a3f; }
      .accent-stroke { stroke: #c48a3f; }
      .box-bg { fill: #f0ebe3; }
      .box-stroke { stroke: rgba(26,20,16,0.1); }
      .green { fill: #2a9e4a; }
      .blue { fill: #3a7fbf; }
      .purple { fill: #7a3abf; }
      .orange { fill: #bf7a2a; }
      .line { stroke: #6e6259; }
      .step-bg { fill: #c48a3f; fill-opacity: 0.06; }
    }
  </style>
  <rect class="bg" width="1200" height="630"/>

  <!-- Pipeline steps as connected boxes -->
  <!-- Step 1: Push to master -->
  <rect class="step-bg" x="60" y="60" width="210" height="130" rx="16"/>
  <rect class="accent-stroke" x="60" y="60" width="210" height="130" rx="16" fill="none" stroke-width="2"/>
  <text class="accent" x="165" y="95" text-anchor="middle" font-family="system-ui,sans-serif" font-size="28" font-weight="800">1</text>
  <text class="text-primary" x="165" y="120" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" font-weight="700">Push to master</text>
  <text class="text-secondary" x="165" y="142" text-anchor="middle" font-family="monospace" font-size="11">git push origin master</text>
  <text class="text-secondary" x="165" y="160" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10">or workflow_dispatch</text>

  <!-- Arrow -->
  <line class="line" x1="270" y1="125" x2="310" y2="125" stroke-width="2"/>
  <polygon class="accent" points="308,118 318,125 308,132"/>

  <!-- Step 2: Decode keystore -->
  <rect class="box-bg" x="320" y="60" width="210" height="130" rx="16"/>
  <rect class="box-stroke" x="320" y="60" width="210" height="130" rx="16" fill="none" stroke-width="1.5"/>
  <text class="purple" x="425" y="95" text-anchor="middle" font-family="system-ui,sans-serif" font-size="28" font-weight="800">2</text>
  <text class="text-primary" x="425" y="120" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" font-weight="700">Decode Keystore</text>
  <text class="text-secondary" x="425" y="142" text-anchor="middle" font-family="monospace" font-size="11">base64 -D secret</text>
  <text class="text-secondary" x="425" y="160" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10">+ key.properties</text>

  <!-- Arrow -->
  <line class="line" x1="530" y1="125" x2="570" y2="125" stroke-width="2"/>
  <polygon class="accent" points="568,118 578,125 568,132"/>

  <!-- Step 3: Build AAB -->
  <rect class="box-bg" x="580" y="60" width="210" height="130" rx="16"/>
  <rect class="box-stroke" x="580" y="60" width="210" height="130" rx="16" fill="none" stroke-width="1.5"/>
  <text class="blue" x="685" y="95" text-anchor="middle" font-family="system-ui,sans-serif" font-size="28" font-weight="800">3</text>
  <text class="text-primary" x="685" y="120" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" font-weight="700">Build Signed AAB</text>
  <text class="text-secondary" x="685" y="142" text-anchor="middle" font-family="monospace" font-size="11">flutter build appbundle</text>
  <text class="text-secondary" x="685" y="160" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10">--release --flavor prod</text>

  <!-- Arrow -->
  <line class="line" x1="790" y1="125" x2="830" y2="125" stroke-width="2"/>
  <polygon class="accent" points="828,118 838,125 828,132"/>

  <!-- Step 4: Upload -->
  <rect class="step-bg" x="840" y="60" width="300" height="130" rx="16"/>
  <rect class="accent-stroke" x="840" y="60" width="300" height="130" rx="16" fill="none" stroke-width="2"/>
  <text class="green" x="990" y="95" text-anchor="middle" font-family="system-ui,sans-serif" font-size="28" font-weight="800">4</text>
  <text class="text-primary" x="990" y="120" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" font-weight="700">Upload to Google Play</text>
  <text class="text-secondary" x="990" y="142" text-anchor="middle" font-family="monospace" font-size="11">upload-google-play action</text>
  <text class="green" x="990" y="165" text-anchor="middle" font-family="system-ui,sans-serif" font-size="12" font-weight="600">Live on Play Store</text>

  <!-- Secrets section -->
  <rect class="box-bg" x="60" y="230" width="520" height="185" rx="14"/>
  <rect class="box-stroke" x="60" y="230" width="520" height="185" rx="14" fill="none" stroke-width="1.5"/>
  <text class="accent" x="80" y="260" font-family="system-ui,sans-serif" font-size="15" font-weight="700">GitHub Secrets (Required)</text>

  <text class="text-secondary" x="80" y="290" font-family="monospace" font-size="12">GOOGLE_PLAY_SERVICE_ACCOUNT_JSON</text>
  <text class="text-secondary" x="80" y="312" font-family="monospace" font-size="12">ANDROID_KEYSTORE_JKS</text>
  <text class="text-secondary" x="80" y="334" font-family="monospace" font-size="12">ANDROID_KEYSTORE_PASSWORD</text>
  <text class="text-secondary" x="80" y="356" font-family="monospace" font-size="12">ANDROID_KEY_ALIAS</text>
  <text class="text-secondary" x="80" y="378" font-family="monospace" font-size="12">ANDROID_KEY_PASSWORD</text>

  <text class="purple" x="400" y="290" font-family="system-ui,sans-serif" font-size="11">raw JSON</text>
  <text class="purple" x="400" y="312" font-family="system-ui,sans-serif" font-size="11">base64 encoded</text>
  <text class="purple" x="400" y="334" font-family="system-ui,sans-serif" font-size="11">string</text>
  <text class="purple" x="400" y="356" font-family="system-ui,sans-serif" font-size="11">string</text>
  <text class="purple" x="400" y="378" font-family="system-ui,sans-serif" font-size="11">string</text>

  <!-- Track options -->
  <rect class="box-bg" x="620" y="230" width="520" height="185" rx="14"/>
  <rect class="box-stroke" x="620" y="230" width="520" height="185" rx="14" fill="none" stroke-width="1.5"/>
  <text class="accent" x="640" y="260" font-family="system-ui,sans-serif" font-size="15" font-weight="700">Deployment Tracks</text>

  <rect class="green" x="640" y="275" width="80" height="24" rx="12" opacity="0.2"/>
  <text class="green" x="680" y="292" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="600">internal</text>
  <text class="text-secondary" x="740" y="292" font-family="system-ui,sans-serif" font-size="11">Team testing, fastest</text>

  <rect class="blue" x="640" y="308" width="80" height="24" rx="12" opacity="0.2"/>
  <text class="blue" x="680" y="325" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="600">alpha</text>
  <text class="text-secondary" x="740" y="325" font-family="system-ui,sans-serif" font-size="11">Closed testing with testers</text>

  <rect class="orange" x="640" y="341" width="80" height="24" rx="12" opacity="0.2"/>
  <text class="orange" x="680" y="358" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="600">beta</text>
  <text class="text-secondary" x="740" y="358" font-family="system-ui,sans-serif" font-size="11">Open testing before launch</text>

  <rect class="accent" x="640" y="374" width="80" height="24" rx="12" opacity="0.2"/>
  <text class="accent" x="680" y="391" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="600">production</text>
  <text class="text-secondary" x="740" y="391" font-family="system-ui,sans-serif" font-size="11">Live release to all users</text>

  <!-- Title -->
  <text class="text-primary" x="600" y="485" text-anchor="middle" font-family="system-ui,sans-serif" font-size="36" font-weight="800">CI/CD to Google Play</text>
  <text class="accent" x="600" y="525" text-anchor="middle" font-family="system-ui,sans-serif" font-size="20" font-weight="500">Push to Master  ·  Auto-Build  ·  Auto-Sign  ·  Auto-Deploy</text>
  <text class="text-secondary" x="600" y="600" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14">Flutter + GitHub Actions + Google Play</text>
</svg>
